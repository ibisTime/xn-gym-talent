<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>注册</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
    <div class="login-wrapper">
        <form id="formWrapper" class="form-wrapper">
            <div class="form-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="item-title">手机号</span>
                    <input type="tel" placeholder="请输入手机号码" id="mobile" name="mobile" class="input-item"/>
                </div>
            </div>
            <div class="form-item form-btn-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="item-title">验证码</span>
                    <div class="input-item"><input type="tel" placeholder="请输入验证码" id="smsCaptcha" name="smsCaptcha"/></div>
                    <button class="item-button am-button am-button-small am-button-primary" id="getVerification">获取验证码</button>
                </div>
            </div>
            <div class="form-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="item-title">密码</span>
                    <input type="password" placeholder="请输入密码" id="loginPwd" name="loginPwd" class="input-item"/>
                </div>
            </div>
            <div class="form-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="item-title">确认密码</span>
                    <input type="password" placeholder="请再次输入密码" id="rePwd" name="rePwd" class="input-item"/>
                </div>
            </div>
        </form>
        <div class="register-btn">
            <button id="registerBtn" class="am-button am-button-primary">注册</button>
        </div>
    </div>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/user/Register']);
    </script>
</body>

</html>
