<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <link rel="import" href="../head.html?__inline">
  <title>支付密码</title>
  <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
  <form id="formWrapper" class="form-wrapper">
    <div class="form-item border-bottom-1px">
      <div class="am-flexbox">
        <span class="item-title">手机号</span>
        <input type="text" id="modelMobile" disabled class="input-item" />
      </div>
    </div>
    <div class="form-item form-btn-item border-bottom-1px">
      <div class="am-flexbox">
        <span class="item-title">验证码</span>
        <div class="input-item">
          <input type="tel" placeholder="请输入验证码" name="smsCaptcha" id="smsCaptcha" />
        </div>
        <button class="item-button am-button am-button-small am-button-primary" id="getVerification">获取验证码</button>
      </div>
    </div>
    <div class="form-item border-bottom-1px">
      <div class="am-flexbox">
        <span class="item-title">支付密码</span>
        <input type="password" placeholder="请输入支付密码" name="tradePwd" id="tradePwd" class="input-item" />
      </div>
    </div>
    <div class="form-item border-bottom-1px">
      <div class="am-flexbox">
        <span class="item-title">确认密码</span>
        <input type="password" placeholder="请再次输入支付密码" name="reTradePwd" id="reTradePwd" class="input-item" />
      </div>
    </div>
    <input type="hidden" id="mobile" name="mobile" />
  </form>
  <div class="primary-wrap">
    <a id="setTradePwd" class="am-button am-button-primary">
            <span>设置</span>
        </a>
  </div>
  <link rel="import" href="../footer.html?__inline">
  <script>
    require(['app/controller/user/setTradePwd']);
  </script>
</body>

</html>
